<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>进度条</title>
</head>

<body>
    <br>
    <div class="progress">
        <div class="progress-bar" style="width: 60%;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 50%;">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 50%;">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 40%;">40%</div>
        <div class="progress-bar" style="width: 30%;">30%</div>
        <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 30%;">30%</div>
    </div>
    <br>
    <ul class="list-group">
        <li class="list-group-item active">回锅肉</li>
        <a href="#" class="list-group-item list-group-item-success">烧烤</a>
        <button type="button" class="list-group-item">鱼香肉丝</button>
        <a href="#" class="list-group-item">麻婆豆腐</a>
        <li class="list-group-item"><span class="badge">3</span>夫妻肺片</li>
    </ul>
    <div class="panel panel-success">

        <div class="panel-heading">面板标题</div>
        <div class="panel-body">
            面板内容
        </div>
        <div class="panel-footer">面板脚注</div>
    </div>
    <div class="well">文字呈现嵌入</div>
    
</body>

</html>
