<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>bootstrap表单</title>
</head>

<body>
    <input type="text" value="输入元素" class="form-control">
    <span class="text-muted">淡灰色文本</span>
    <span class="text-primary">强调文本</span>
    <span class="text-success">操作成功文本</span>
    <span class="text-info">提示信息文本</span>
    <span class="text-warning">警告文本</span>
    <span class="text-danger">危险操作文本</span>
    <br>
    <p class="bg-primary">强调背景</p>
    <p class="bg-success">成功操作背景</p>
    <p class="bg-info">信息提示背景</p>
    <p class="bg-warning">警告提示背景</p>
    <p class="bg-danger">危险提示背景</p>
    <br>
    <p>其他样式</p>
    <button class="close">关闭</button>
    <span class="caret"></span>
    <div class="pull-left">文字浮动到左边</div>
    <div class="pull-right">文字浮动到右边</div>
    <div class="show">显示1</div>
    <div class="invisible">隐藏</div>
    <div class="show">显示3</div>
</body>

</html>
