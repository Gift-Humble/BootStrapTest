<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>bootstrap按钮</title>
</head>
<body>
    <button class="btn">原始按钮</button>
    <button class="btn btn-default">默认按钮</button>
    <button class="btn btn-primary">提交按钮</button>
    <button class="btn btn-success">成功按钮</button>
    <button class="btn btn-info">信息按钮</button>
    <button class="btn btn-warning">警告按钮</button>
    <button class="btn btn-danger">危险按钮</button>
    <button class="btn btn-link">链接</button>
    <button class="btn btn-lg">大按钮</button>
    <button class="btn btn-sm">小按钮</button>
    <button class="btn btn-xs">最小按钮</button>
    <button class="btn btn-block">宽屏按钮</button>
    <button class="btn active">激活按钮</button>
    <button class="btn disabled">无效I按钮</button>
    <button class="btn disabled btn-primary btn-xs">混用按钮</button>
</body>
</html>
